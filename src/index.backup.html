<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/mobile.css">
    <link rel="stylesheet" href="/css/grid.css">
    <title>Inmotion | Logistic</title>
</head>

<body>
    <header>
        <nav>
            <div class="brand-image">
                <img src="images/logo.PNG" width="200px" height="50px" alt="Inmotion">
            </div>
            <div class="nav-options">
                <ul>
                    <li><a href="#home">Inicio</a></li>
                    <li><a href="#service">Servicios</a></li>
                    <li><a href="#contact">Contacto</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section id="home" class="hero site-blocks-cover">
        <div class="hero-title">
            <h1>Soluciones de alta calidad para cadenas de suministros</h1>
        </div>
    </section>
    <section id="service" class="services">
        <div class="product">
            <div class="content">
                <img class="content-img" src="./images/img_3.jpg" alt="">
                <h1>Transporte</h1>
                <p>Locales y for&aacuteneos.</p>
            </div>
        </div>
        <div class="product">
            <div class="content">
                <img class="content-img" src="./images/img_1.jpg" alt="">
                <h1>Almac&eacuten</h1>
                <p>Crossdock.</p>
            </div>
        </div>
        <div class="product">
            <div class="content">
                <img class="content-img" src="./images/img_2.jpeg" alt="">
                <h1>Embalaje y Embalado</h1>
                <p>Carga general y peligrosa.</p>
            </div>
        </div>
    </section>
    <section id="contact" class="contact">
        <div class="content-contact">
            <h1>Contactanos: </h1>
            <img src="./images/img_4.jpg" width="400px" height="400px" alt="">            
        </div>
        <div class="content-contact">
                <form class="contact-form" action="" method="post">
                        <label for="name">Nombre:</label>
                        <input type="text" name="name" id="name">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email">
                        <label for="tel">Tel&eacute;fono:</label>
                        <input type="tel" name="tel" id="tel">
                        <label for="coments">Comentarios:</label>
                        <textarea id="comments" name="coments" rows="10" cols="35">                  </textarea>
                        <input class="main-button" type="submit" value="Enviar">
                    </form>
        </div>

    </section>
    <footer>
        Footer
    </footer>
</body>

</html>
