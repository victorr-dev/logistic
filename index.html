<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/mobile.css">
    <link rel="stylesheet" href="/css/grid.css">
    <title>Inmotion | Logistic</title>
</head>

<body>
    <nav>
        <div class="brand-image">
            <img src="images/logo.PNG" width="200px" height="50px" alt="Inmotion">
        </div>
        <div class="nav-options">
            <ul>
                <li><a href="#home">Inicio</a></li>
                <li><a href="#service">Servicios</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </div>
    </nav>
    <section id="home" class="hero site-blocks-cover">
        <div class="hero-title">
            <h1>Soluciones de alta calidad para cadenas de suministros</h1>
        </div>
    </section>
    <section id="service" class="services">
        <div class="product">
            <div class="content">
                <img class="content-img" src="./images/img_3.jpg" alt="">
                <h1>Transporte</h1>
                <p>Locales y for&aacuteneos.</p>
            </div>
        </div>
        <div class="product">
            <div class="content">
                <img class="content-img" src="./images/img_1.jpg" alt="">
                <h1>Almac&eacuten</h1>
                <p>Crossdock.</p>
            </div>
        </div>
        <div class="product">
            <div class="content">
                <img class="content-img" src="./images/img_2.jpeg" alt="">
                <h1>Embalaje y Embalado</h1>
                <p>Carga general y peligrosa.</p>
            </div>
        </div>
    </section>
    <section id="contact" class="contact">
       <form action="" method="post">
           <input type="text" name="name" id="name">
           <input type="email" name="email" id="email">
           <input type="tel" name="tel" id="tel">
           <input type="text" name="coments" id="coments">
           <input class="main-button" type="submit" value="Enviar">
       </form>
    </section>
    <footer>
        Footer
    </footer>
</body>

</html>
